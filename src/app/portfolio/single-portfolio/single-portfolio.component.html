
<app-header [mainHeader]="portfolioData.name" [secondaryHeader]="portfolioData.secondTitle"></app-header>

<div class="box article">
    <div class="container" style="max-width: 1140px">
        
        <div class="row">
            <div class="col-8">
               <div>
                   
                   <ngb-carousel *ngIf="portfolioData?.images" [animation]="false" [interval]="2500" >
                       <ng-template ngbSlide *ngFor="let image of portfolioData.images" >
                         <div class="picsum-img-wrapper" style="max-height: 350px;">
                           <img [src]="image" class="carusel-image">
                         </div>
                         <div class="carousel-caption">
                         </div>
                       </ng-template>
                   </ngb-carousel>
               </div>

                <div style="padding-top: 40px;">
                    <app-paragraph *ngIf="portfolioData.techSpecifications" [header]="'Technical specification'"
                    [paragraph]="portfolioData.techSpecifications"></app-paragraph>
                  
                    <app-paragraph *ngIf="portfolioData.responsibilities" [header]="'Responsibilities'"
                    [paragraph]="portfolioData.responsibilities" [tags]="portfolioData.boolet"></app-paragraph>
                            
                    <app-paragraph *ngIf="portfolioData.chalanges" [header]="'Challenges'"
                    [paragraph]="portfolioData.chalanges"></app-paragraph>
                  </div>
                </div>
           
            <div class="col-4 boxes">
                <div style="padding-left: 10px; padding-right: 10px;">
                    <app-aside [tags]="portfolioData.tags" [header]="'Technologies'"></app-aside>
                    <app-aside [year]="portfolioData.date" [header]="'Date'"></app-aside>
                    <app-aside [link]="portfolioData.link" [header]="'Online'"></app-aside>
                    <app-aside [link]="portfolioData.sourceCode" [header]="'Source code'"></app-aside>
                </div>
            </div>
        </div>

    </div>
</div>
<app-getintouch></app-getintouch>

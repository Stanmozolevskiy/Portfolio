<h2>{{header}}</h2>
<div *ngIf="paragraph">
    <p [innerHTML]="text | linky:{newWindow: false}" *ngFor="let text of paragraph"></p>
</div>
<ul *ngIf="tags">
    <li *ngFor="let tag of tags"><strong>{{tag}}</strong></li>
</ul>
<ul *ngIf="links">
    <li *ngFor="let link of links">{{link}}</li>
</ul>
